<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Story Adventure Game</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<main id="bodymain">



</main>
<div id='scroll'>
  
    </div>
<footer>
    <h5 id="title-hp">HEALTH</h5><img src="img/health_bar_icon.png">
    <div class="health-bar">
        <div class="health-bar-value"></div>
        <div class="health-bar-fill"></div>
    </div>
    <img id="img-item-potion" class="img-margin" title="click-potion" src="img/item_small_hp.png"><img id="img-item-flashlight" class="img-margin" src="img/item_flashlight.png"><img id="img-item-book1" class="img-margin" src="img/item_book1.png"><img id="img-item-book2" class="img-margin" src="img/item_book2.png"><img id="img-item-tools" class="img-margin" src="img/item_tools.png"><img id="img-item-wood" class="img-margin" src="img/item_wood.png"><img id="img-item-cat" class="img-margin" src="img/item_cat.png"><h4>CHARACTER NAME</h4>
    <h6 id="title-ar">ARMOR</h6><img src="img/armor_bar_icon.png">
    <div class="armor-bar">
        <div class="armor-bar-value"></div>
        <div class="armor-bar-fill"></div>
    </div>

    <img id="img-item-rope" class="img-margin" src="img/item_rope.png"><img id="img-item-sword" class="img-margin" src="img/item_sword.png"><img id="img-item-shield" class="img-margin" src="img/item_shield.png"><img id="img-item-axe" class="img-margin" src="img/item_axe.png"><img id="img-item-hev-armor" class="img-margin" src="img/item_hev_armor.png"><img id="img-item-med-armor" class="img-margin" src="img/item_med_armor.png"><img id="img-item-warrior-cat" class="img-margin" src="img/item_warrior_cat.jpg"><h4 id="charName-id"></h4>

    <button onclick="resetHero()" id="resetbutton">Start new game</button>

</footer>
<script src="js/app.js"></script>
</body>
</html>
